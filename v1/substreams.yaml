specVersion: v0.1.0
package:
  name: v1
  version: v0.1.0

imports:
    ethcommon: https://spkg.io/streamingfast/ethereum-common-v0.3.0.spkg

protobuf:
  files:
    - contract.proto
    - idea.proto
    - solution.proto
    - user.proto
    - ideacontribution.proto
    - solutioncontribution.proto
  importPaths:
    - ./proto
  excludePaths:
    - sf/substreams
    - google

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_events
    kind: map
    initialBlock: 345473248
    blockFilter:
      module: ethcommon:index_events
      query:
        string: evt_addr:0x08e87242f23904e22da12a392b2facbb56c2959a
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contract.v1.Events

  - name: map_calls
    kind: map
    initialBlock: 345473248
    blockFilter:
      module: ethcommon:index_calls
      query:
        string: call_to:0x08e87242f23904e22da12a392b2facbb56c2959a
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contract.v1.Calls

  - name: map_events_calls
    kind: map
    initialBlock: 345473248
    inputs:
      - map: map_events
      - map: map_calls
    output:
      type: proto:contract.v1.EventsCalls
      
  - name: map_idea_created
    kind: map
    initialBlock: 345473248
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:idea.v1.IdeaCreatedEvents

  # for the emited Idea Addresses that happen on an Idea-Created Event
  - name: store_idea_contracts_deployed
    kind: store
    updatePolicy: set
    valueType: proto:idea.v1.IdeaCreatedEvent
    inputs:
      - map: map_idea_created
      
  - name: map_solution_created
    kind: map
    initialBlock: 345473248
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:solution.v1.SolutionCreatedEvents

  # for the emited Solution Addresses that happen on an Solution-Created Event
  - name: store_solution_contracts_deployed
    kind: store
    updatePolicy: set
    valueType: proto:solution.v1.SolutionCreatedEvent
    inputs:
      - map: map_solution_created

  # events for Idea Addresses
  - name: map_idea_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_idea_contracts_deployed
    output:
      type: proto:ideacontribution.v1.IdeaContributionEvents

  # events for Solution Addresses
  - name: map_solution_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_solution_contracts_deployed
    output:
      type: proto:solutioncontribution.v1.SolutionContributionEvents

  - name: map_user_updated
    kind: map
    initialBlock: 345473248
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:user.v1.ProfileUpdatedEvents
      
network: arbitrum
