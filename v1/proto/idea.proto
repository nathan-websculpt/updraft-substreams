syntax = "proto3";

package idea.v1;

message IdeaCreated {
  string idea = 1;             // Indexed addr
  string creator = 2;          // Indexed addr
  string contributor_fee = 3;  // uint256
  string contribution = 4;     // uint256
  bytes data = 5;              
  uint64 created_at_block = 6;
}

message IdeaCreatedEvents {
  repeated IdeaCreated events = 1;
}
