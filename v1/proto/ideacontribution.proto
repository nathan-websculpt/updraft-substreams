syntax = "proto3";

package ideacontribution.v1;

message IdeaContribution {
  string addr = 1;             // Indexed addr
  string positionIndex = 2;    
  string amount = 3;  // uint256
  string totalShares = 4;     // uint256
  string totalTokens = 5;        
}

message IdeaContributionEvents {
  repeated IdeaContribution events = 1;
}
